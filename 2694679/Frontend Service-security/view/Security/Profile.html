<head>

<body>
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                    <span class="font-weight-bold" id="nameUser">Edogaru</span>
                    <span class="text-black-50" id="gmailUser">edogaru@mail.com.my</span>
                    <span> </span>
                </div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">Name</label>
                            
                            <input type="hidden" id="id" name="id"
                            value="">
                            <input type="text" class="form-control" id="firstName" placeholder="first name" value="">
                        
                        </div>
                        <div class="col-md-6"><label class="labels">Surname</label><input type="text" class="form-control" value="" id="lastName" placeholder="surname"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control" placeholder="enter phone number" id="phone" value=""></div>
                        <div class="col-md-12"><label class="labels">Date of  birth </label><input type="date" id="dateOfBirth" class="form-control" placeholder="enter Date of  birth" value=""></div>
                        <div class="col-md-12"><label class="labels">Gender</label>
                            <select class="form-select" id="gender">
                                <option value="M">Masculino</option>
                                <option value="F">Femenino</option>
                            </select>
                        
                        </div>

                        <div class="col-md-12"><label class="labels">Type document</label><input id="t_document" type="text" class="form-control" placeholder="enter address line 2" value=""></div>
                        <div class="col-md-12"><label class="labels">Document</label><input type="text" id="document" class="form-control" placeholder="enter address line 2" value=""></div>



                        <div class="col-md-12"><label class="labels">Address</label>
                            
                            <div class="col-sm-10">
                                <select class="form-control1" id="address" name="address"></select>
                                No
                                <input type="number" class="form-control1" name="numeral" id="numeral"
                                 value=""required  placeholder="enter #">
                                 -
                                 <input type="text" class="form-control1" name="numeral2" id="numeral2"
                                 value=""required  placeholder="enter #">

                                -
                                 <input type="text" class="form-control1" name="description" id="description" 
                                 value=""required  placeholder="enter Description">  
                                
                              
                                <br>    
                            </div>     
                        
                        </div>
                        <div class="col-md-12"><label class="labels">Email ID</label><input type="text" class="form-control" placeholder="enter email id" id="email" value=""></div>


                        <div class="col-md-12"><label class="labels">Country</label>
                            <div class="col-sm-10">
                                <input type="hidden" id="selected_city_id" name="selected_city_id"
                                    value="">
                                <input type="text" list="city_id" class="form-control" name="city_id"
                                    id="city_id">
                    
                    </div>
                        </div>
                    </div>
                    <!-- <div class="row mt-3">
                        <div class="col-md-6"><label class="labels">Country</label><input type="text" class="form-control" placeholder="country" value=""></div>
                        <div class="col-md-6"><label class="labels">State/Region</label><input type="text" class="form-control" value="" placeholder="state"></div>
                    </div> -->
                    <div class="mt-5 text-center">
                        <button class="btn btn-primary profile-button" type="button">Save Profile</button>
                        <a href="/Frontend Service-security/navbar.html">
                        <button class="btn btn-primary profile-button"  type="button">Navbar</button>

                        </a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center experience"><span>Edit Experience</span><span class="border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;Experience</span></div><br>
                    <div class="col-md-12"><label class="labels">Experience in Designing</label><input type="text" class="form-control" placeholder="experience" value=""></div> <br>
                    <div class="col-md-12"><label class="labels">Additional Details</label><input type="text" class="form-control" placeholder="additional details" value=""></div>
                </div>
            </div>
        </div>
    </div>
