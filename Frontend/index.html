<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Médicos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS (for icons) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Lista de Médicos</h1>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Documento de Identidad</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Celular</th>
                    <th>Correo Electrónico</th>
                </tr>
            </thead>
            <tbody id="medicos-list">
                <!-- Aquí se agregará dinámicamente la lista de médicos -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Tu archivo JavaScript -->
    <script src="medico.js"></script>


    <!--****************************************************************************-->
    <div class="container mt-5">
        <h1>Lista de Pacientes</h1>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Documento de Identidad</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Celular</th>
                    <th>Correo Electrónico</th>
                </tr>
            </thead>
            <tbody id="pacientes-list">
                <!-- Aquí se agregará dinámicamente la lista de pacientes -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Tu archivo JavaScript para pacientes -->
    <script src="paciente.js"></script>

    <div class="container mt-5">
        <h1>Lista de Ingresos</h1>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Fecha de Ingreso</th>
                    <th>Fecha de Salida</th>
                    <th>Habitación</th>
                    <th>Cama</th>
                    <th>Paciente</th>
                    <th>Médico</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody id="ingresos-list">
                <!-- Aquí se agregará dinámicamente la lista de ingresos -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Tu archivo JavaScript para ingresos -->
    <script src="ingresos.js"></script>
</body>
</html>
