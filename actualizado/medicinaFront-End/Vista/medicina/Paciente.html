<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="stylesheet" href="../../Assets/css/View/medicina/Paciente.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../Librerias/node_modules/jquery/dist/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../Js/LoadData.js"></script>
    <script src="../../Js/View/medicina/Paciente.js"></script>

    <title>Registro Pacientes</title>
</head>

<body>
    <div class="container">
        <form name="formData" id="formData">
            <div id="headData" class="headData">
                <h2>Registro Pacientes</h2>
            </div>

            <div id="bodyData" class="bodyData">
                <input type="hidden" name="id" id="id" value="">
                <div class="form-group">

                    <div class="campos">
                        <label for="" class="form-label mt-2 ">Nombre Acompañante</label><br>
                        <input type="text" class="form-control codigo" name="nombre_acompanante" id="nombre_acompanante" aria-describedby=""
                            placeholder="Digite el Correo">
                    </div>

                    <div class="campos">
                        <label for="" class="form-label mt-2">Télefono Acompañante</label><br>
                        <input type="number" class="form-control" name="telefono_acompanante" id="telefono_acompanante" aria-describedby=""
                            placeholder="Digite la contraseña">
                    </div>

                    <div class="campos">
                        <label for="" class="form-label mt-2">Télefono</label><br>
                        <input type="number" class="form-control" name="telefono_persona" id="telefono_persona" aria-describedby=""
                            placeholder="Digite sus nombres" 
                            onkeyup="javascript:this.value=this.value.toUpperCase();">
                    </div>

                    <div class="campos">
                        <label for="" class="form-label mt-2">Primer Nombre del Paciente</label><br>
                        <input type="text" class="form-control" name="primer_nombre_paciente" id="primer_nombre_paciente" aria-describedby=""
                            placeholder="Digite sus apellidos" 
                            onkeyup="javascript:this.value=this.value.toUpperCase();">
                    </div>

                    <div class="campos">
                        <label for="" class="form-label mt-2">Segundo Nombre del Paciente</label><br>
                        <input type="text" class="form-control" name="segundo_nombre_paciente" id="segundo_nombre_paciente" aria-describedby=""
                            placeholder="Digite su documento" 
                            onkeyup="javascript:this.value=this.value.toUpperCase();">
                    </div>

                    <div class="campos">
                        <label for="" class="form-label mt-2">Primer Apellido del Paciente</label><br>
                        <input type="text" class="form-control" name="primer_apellido_paciente" id="primer_apellido_paciente" aria-describedby=""
                            placeholder="Digite su documento" 
                            onkeyup="javascript:this.value=this.value.toUpperCase();">
                    </div>

                    <div class="campos">
                        <label for="" class="form-label mt-2">Segundo Apellido del Paciente</label><br>
                        <input type="text" class="form-control" name="segundo_apellido_paciente" id="segundo_apellido_paciente" aria-describedby=""
                            placeholder="Digite su documento" 
                            onkeyup="javascript:this.value=this.value.toUpperCase();">
                    </div>

                    <div class="campos">
                        <label for="" class="form-label mt-2">Numero de documento</label><br>
                        <input type="number" class="form-control" name="documento" id="documento" aria-describedby="" 
                        placeholder="Digite el numero de teléfono">
                    </div>

                    <div class="campos">
                        <label for="" class="form-label mt-2">Correo</label><br>
                        <input type="mail" class="form-control" name="mail" id="mail" aria-describedby="" 
                        placeholder="Digite el numero de teléfono">
                    </div>

                    <div class="campos">
                        <label for="" class="form-label mt-2">Estado</label><br>
                        <select class="form-select" id="estado" name="estado">
                            <option selected="" selected disabled hidden>--- Seleccione ---</option>
                            <option value="1">Activo</option>
                            <option value="0">Inactivo</option>
                        </select>
                    </div>
                </div>
            </div>
    </div>

    <div id="buttonData" class="buttonData">
        <button type="button" id="btnAdd" name="btnAdd" class="btn btn-primary" onclick="Add()">Agregar</button>
        <button type="button" id="btnUpdate" name="btnUpdate" class="btn btn-success" onclick="Update()">Modificar</button>
        <!-- <button type="button" id="btnConsult" name="btnConsult" class="btn btn-warning" onclick="Consult()">Consultar</button> -->
    </div>

    <div id="resultData" class="resultData" style="margin-top: 100px;"> 
        <br>
        <table class="table table-hover">
            <thead>
                <tr class="table-primary">
                    <th>Nombres Paciente</th>
                    <th>Apellidos Paciente</th>
                    <th>Numero Documento</th>
                    <th>Telefono Paciente</th>
                    <th>Correo</th>
                    <th>Nombre Acompañante</th>
                    <th>Telefono Acompañante</th>
                    <th>Estado</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody id="dataResult">
                <!-- data result database -->                       
            </tbody>
        </table>
    </div>
    <div id="footerData" class="">

    </div>
    </form>
    </div>
</body>

</html>

<script>
    loadTable();
</script>
